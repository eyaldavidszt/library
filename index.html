<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="static/style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="title">
        Your Books
    </div>
    <button data-modal-target="#modal" class="add-btn">+ Add Book</button>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="modal-title">Add your book</div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <form action="" method="">
                <input type="text" placeholder="Title" aria-label="Insert Title">
                <input type="text" placeholder="Author" aria-label="Insert Author">
                <input type="text" pattern="[0-9]+" placeholder="Pages" aria-label="Insert Pages">
                <div class="read-status">
                    Already read?
                    <input type="checkbox" name="read" id="read-status">
                </div>

                <button>Add</button>
            </form>
        </div>
    </div>
    <div class="books">
        <div class="book-info">
            <div class="book animate">
                <h1>The Hobbit</h1>
                <h2>J.R.R Tolkien</h2>
                <h3>295 Pages</h3>
            </div>
            <h3>Not read yet</h3>
        </div>
    </div>
    <div id="overlay"></div>
</body>
</html>
